<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Java Challenge MVC ' + ${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>

	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" th:href="@{/index}">Home
							<span class="sr-only">(current)</span>
						</a>
					</li>
					<li class="nav-item dropdown">
          				<a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
            				<span th:text="${session.username != null ? session.username.username : 'Account'}"></span>
          				</a>
          				<ul class="dropdown-menu">
            				<li>
                				<a class="dropdown-item" th:href="@{/logout}" th:if="${session.username != null}">
    								<span th:text="'Logout'"></span>
								</a>
								<a class="dropdown-item" th:href="@{/login}" th:if="${session.username == null}">
    								<span th:text="'Login'"></span>
								</a>
            				</li>
          				</ul>
        			</li>
				</ul>
			</div>
		</nav>
		
		<div class="alert alert-success" th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}" th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}" th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
	</header>

	<div class="container"></div>

	<footer th:fragment="footer" class="container">
		<hr />
		<!-- <img th:src="@{/images/Spring.png}" alt="Spring logo" /> -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script	th:src="@{/js/popper.min.js}"></script>
		<script	th:src="@{/js/bootstrap.bundle.min.js}"></script>
	</footer>
</body>
</html>
