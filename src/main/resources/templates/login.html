<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<form th:action="@{/login}" th:object="${user}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Username</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{username}" class="form-control"	th:errorclass="'form-control alert-danger'" />
								<small th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Password</label>
						<div class="col-sm-6">
							<input type="password" th:field="*{password}" class="form-control"	th:errorclass="'form-control alert-danger'" /> 
								<small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Role</label>
						<div class="col-sm-3">
							<input type="radio" th:field="*{role}" value="ADMIN">
							<label>Admin</label>
						</div>
						<div class="col-sm-3">
							<input type="radio" th:field="*{role}"  value="STUDENT">
							<label>Student</label>
						</div>
						<small th:if="${#fields.hasErrors('role')}" th:errors="*{role}"
						class="form-text text-danger"></small>
					</div>
					<div class="form-group row">
						<div class="col-sm-1">
							<input type="submit" value="Login" class="btn btn-success" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
