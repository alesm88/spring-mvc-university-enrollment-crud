<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-dark text-white">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				
				<form th:action="@{/subjects/form}" th:object="${subject}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{name}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Description</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{description}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Timetable</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{timetable}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('timetable')}" th:errors="*{timetable}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Max Quota</label>
						<div class="col-sm-6">
							<input type="number" th:field="*{maxQuota}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								th:if="${#fields.hasErrors('maxQuota')}" th:errors="*{maxQuota}"
								class="form-text text-danger"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Professor</label>
						<div class="col-sm-6">
							<select id="professor" name="professorId" class="form-control">
								<option value="" disabled selected>Select a professor</option>
								<option th:each="professor : ${professors}"
										th:value="${professor.id}"
										th:text="${professor.fullname}">
								</option>
							</select>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="*{id > 0 ? 'Edit' : 'Create'}"
								class="btn btn-success" />
						</div>
					</div>
					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
